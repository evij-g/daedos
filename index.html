<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DAEDOS | EVIJ</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="daedos-style.css" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://evij.de/wp-content/uploads/2021/01/daedos">
    <meta property="og:type" content="website">
    <meta property="og:title" content="DAEDOS | EVIJ">
    <meta property="og:description" content="DAEDUS is a visual processor inspired by my handmade woodcuts. ">
    <meta property="og:image" content="https://evij.de/wp-content/uploads/2021/01/daedos/daedos-meta.png">



    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="evij.de">
    <meta property="twitter:url" content="https://evij.de/wp-content/uploads/2021/01/daedos">
    <meta name="twitter:title" content="DAEDOS | EVIJ">
    <meta name="twitter:description" content="DAEDUS is a visual processor inspired by my handmade woodcuts. ">
    <meta name="twitter:image" content="https://evij.de/wp-content/uploads/2021/01/daedos/daedos-meta.png">

</head>

<body>


    <!-- ################################################################################### -->
    <div id="daedos-wrapper">
        <div id="fixed">
            <div id="daedos-header">
                <h2 id="daedos-title">DAEDOS</h2>
                <version>V.1.1.0</version>
                <copyright><a href="https://evij.de">EVIJ</a> © 2020</copyright>
            </div>
            <canvas id="daedos-canvas" width="150" height="150"></canvas>
        </div>
        <div id="daedos-menu">
            <div id="console">

                <button id="startButton" name="start"></button>
                <button id="pauseButton" name="pause"></button>
                <button id="resetButton" name="reset"></button>
                <button id="shareButton" name="share"></button>

                <button id="selectObjButton" name="start"></button>
                <button id="moveObjButton" name="pause"></button>
                <button id="sizeObjButton" name="reset"></button>
                <button id="sizeCanvasButton" name="share"></button>

            </div>




            <div id="modifiers">



                <div id="selectObj" class="select mod-active">
                    <h3>select object</h3>
                    <div class="obj add-remove">
                        <button id="addObs">+</button>
                        <button id="removeObs">-</button>
                    </div>

                    <!-- generate radio buttons based on URL parameters-->
                    <form id="obstacleForm" name="obstacleForm">


                    </form>

                </div>



                <div id="positionObj" class="obj position">
                    <h3>change object position</h3>
                    <div class="cross">
                        <div></div>
                        <button id="upPosButton">▲</button>
                        <div></div>

                        <button id="leftPosButton">◀</button>
                        <div></div>
                        <button id="rightPosButton">▶</button>

                        <div></div>
                        <button id="downPosButton">▼</button>
                        <div></div>
                    </div>
                </div>

                <div id="sizeObj" class="obj size">
                    <h3>change object size</h3>
                    <div class="cross">
                        <div></div>
                        <button id="sizeYMinusButton">Y-</button>
                        <div></div>

                        <button id="sizeXMinusButton">X-</button>
                        <div></div>
                        <button id="sizeXPlusButton">X+</button>

                        <div></div>
                        <button id="sizeYPlusButton">Y+</button>
                        <div></div>
                    </div>
                </div>

                <div id="canvasSize" class="canv size">
                    <a href onclick="downloadCanvasAsImage()" id="dlc">
                        <h3>change canvas size</h3>
                    </a>
                    <div class="cross">
                        <div></div>
                        <button id="canvasSizeYMinusButton">Y-</button>
                        <div></div>

                        <button id="canvasSizeXMinusButton">X-</button>
                        <div></div>
                        <button id="canvasSizeXPlusButton">X+</button>


                        <div></div>
                        <button id="canvasSizeYPlusButton">Y+</button>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <hidden>
            <svg width="30" height="30" xmlns:xlink="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect id="rect" width="30" height="30" />
            </svg>
        </hidden>


        <!-- ################################################################################### -->

        <script type="text/javascript" src="daedos-script.js"></script>
        <script type="text/javascript" src="obstacle.js"></script>
        <script type="text/javascript" src="url.js"></script>
        <script type="text/javascript" src="menu.js"></script>


        <script type='text/javascript'>
            initDAEDOS();
        </script>
    </div>
</body>

</html>
